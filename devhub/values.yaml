# Default values for DevHub.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

devhub:
  agent: false
  existingSecretName: ""
  host: devhub.example.com
  auth:
    emailHeader: ""

image:
  repository: ghcr.io/devhub-tools/devhub
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

queryParser:
  image:
    repository: ghcr.io/devhub-tools/query-parser
    tag: v1.0.0
    pullPolicy: IfNotPresent

requestTracer:
  image:
    repository: ghcr.io/devhub-tools/request-tracer
    tag: v1.0.0
    pullPolicy: IfNotPresent

# Disable this database if you want to use your own
postgresql:
  enabled: true
  auth:
    database: devhub
    existingSecret: internal-secrets
    secretKeys:
      adminPasswordKey: DB_PASSWORD

service:
  type: ClusterIP

# If you have traefik installed in your cluster you can configure an IngressRoute: https://doc.traefik.io/traefik/routing/providers/kubernetes-crd/#kind-ingressroute
ingressRoute:
  enabled: false
  tls: {}

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  runAsNonRoot: true
  runAsUser: 1000
  seccompProfile:
    type: RuntimeDefault

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

volumes: []

volumeMounts: []